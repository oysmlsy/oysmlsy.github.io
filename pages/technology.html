---
layout: page
title: 技术文章
permalink: /technology/
---
<ul>
    {% for post in site.posts %} {% if post.categories contains 'technology' %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
    </li>
    {% endif %} {% endfor %}
</ul>
