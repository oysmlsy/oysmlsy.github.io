<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="400" style="border: 1px solid #000;"></canvas>
	<script>
		c = document.getElementById('myCanvas')
		var ctx = c.getContext('2d')
		ctx.moveTo(10,10)
		ctx.lineTo(50,50)
		ctx.strokeStyle = 'red'
		ctx.stroke()
		ctx.beginPath()
		ctx.moveTo(50,50)
		ctx.lineTo(100,50)
		ctx.strokeStyle='blue'
		ctx.stroke()
		// ctx.fillStyle = grd
		// ctx.fillRect(0,0,500,400)
	</script>
</body>
</html>
